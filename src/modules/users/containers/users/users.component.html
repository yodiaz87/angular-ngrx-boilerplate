<div class="users">
  <div class="users__new">
    <a
      class="btn btn__ok"
      routerLink="./new">
      New User
    </a>
  </div>
  <div class="users__list">
    <div *ngIf="!((users$ | async)?.length)">
      No users, add one to get started.
    </div>
    <table>
      <tr *ngFor="let user of (users$ | async)">
        <td> {{ user.username }}</td>
      </tr>

    </table>

  </div>
</div>
